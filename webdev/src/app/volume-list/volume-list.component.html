<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <div class="card-toolbar">
        <md-toolbar class="md-primary">
            <div class="md-toolbar-layout" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                <md-toolbar-row color="primary">
                    <span>SELECT TRACKING VOLUMES</span>
                </md-toolbar-row>
            </div>
        </md-toolbar>
    </div>
    <md-card class="plugin-container">
        <md-card-content>
            <md-grid-list cols="4" color="primary">
                <md-grid-tile *ngFor="let vol of volinfo">
                    <md-card>
                        <div style="width: 100%; height: 96px; text-align: center; line-height: 96px;">
                            <md-icon class="volume-icon">tv</md-icon>
                        </div>
                        <md-card-title>
                            <md-checkbox [(ngModel)]="vol.tracking">
                                {{vol.mount}}
                            </md-checkbox>
                        </md-card-title>
                        <md-card-subtitle>{{vol.uuid}}</md-card-subtitle>
                    </md-card>
                </md-grid-tile>
            </md-grid-list>
        </md-card-content>
        <md-card-actions>
            <button md-button class="md-raised md-primary" color="accent" (click)="doSubmit()">APPLY</button>
        </md-card-actions>
    </md-card>
</section>
